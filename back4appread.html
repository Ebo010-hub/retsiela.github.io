<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://npmcdn.com/parse@3.4.4/dist/parse.min.js"></script> 
  </head>
  <body>
    <h1>JS SDK Read User</h1>
    <input id="username" type="text" placeholder="Username" />
    <button id="readButton">Read User</button>
  </body>
<script>
Parse.initialize("edrOqnn6yWSW6COFo2ymj41LXlmr2pMR2HI1dUmS", "kE1fLlHVvyfYpfPmf6gLgGQ6EY9FUFGGK8G31z0E");
Parse.serverURL = "https://parseapi.back4app.com/";
var user = Parse.Object.extend("username");
async function read() {
    user = (document.getElementById("username").value);
    console.log(user)
    query = new Parse.Query(user);
    query.equalTo("username", user);
    console.log(user)
    query.first().then(function(user){
        if(user){
           console.log('User found successful with name: ' + user.get("name") + ' and email: ' + user.get("email"));
        } else {
           console.log("Nothing found, please try again");
        }
    }).catch(function(error){
        console.log("Error: " + error.code + " " + error.message);       
    });
    
}
    document.getElementById("readButton").addEventListener("click", async function () {
        read();
    });
</script>
</html>
